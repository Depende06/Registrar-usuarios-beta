<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="formulario">

  <div class="contenedor">
    <form>
      <div class="encabezado">
        <h1>Datos del usuario</h1>
        <img src="https://static.vecteezy.com/system/resources/previews/022/123/337/non_2x/user-icon-profile-icon-account-icon-login-sign-line-vector.jpg">
      </div>

      <label>Nombre:</label>
      <input type="text" name="nombre">

      <label>Apellidos:</label>
      <input type="text" name="apellidos">

      <label>Correo:</label>
      <input type="email" name="correo">

      <label>Ciudad:</label>
      <select name="ciudad">
        <option>Portoviejo</option>
        <option>Manta</option>
        <option>Calceta</option>
        <option>Santa Ana</option>
        <option>Paján</option>
      </select>

      <label>Color favorito:</label>
      <input type="color" name="color">

      <label>Frase favorita:</label>
      <textarea rows="5"></textarea>

      <div class="boton_registrar">
        <input type="submit" value="Registrar">
        <input type="reset" value="Borrar">
      </div>

    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let destino = params.get("redirect");

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const enlaces = {
        ppsspp: "https://ppsspp.org/download",
        dolphin: "https://dolphin-emu.org/download",
        pcsx2: "https://pcsx2.net/download"
      };

      if (enlaces[destino]) {
        window.location.href = enlaces[destino];
      } else {
        alert("Registro completado (sin enlace específico).");
      }
    });
  </script>

</body>
</html>
